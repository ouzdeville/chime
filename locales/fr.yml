  "**Hospitalized COVID-19 Patients:**...": |+
    * **Patients COVID-19 actuellement hospitalisés:** Le nombre de patients actuellement hospitalisés avec COVID-19. Ce nombre est utilisé conjointement avec la part de marché de l'hôpital et le pourcentage d'hospitalisation pour estimer le nombre total de personnes infectées dans votre région..* **Nombre de cas connus actuellement dans la zone **: nombre d'infections signalées dans la région desservie par votre hôpital. Cette entrée est utilisée pour estimer le taux de détection des individus infectés.
    * ** Temps de doublement (jours): ** Ce paramètre détermine le taux de nouveaux cas pendant les premières phases de l'épidémie. L'American Hospital Association prévoit actuellement de doubler les taux entre 7 et 10 jours. Le temps de doublement sera plus élevé (propagation plus lente) ou plus faible (propagation plus rapide) en fonction du degré de distanciation sociale dans votre région.
    * ** Distanciation sociale (% de réduction du contact physique de personne à personne): ** Ce paramètre permet aux utilisateurs d'explorer comment la réduction du contact interpersonnel et de la transmission (lavage des mains) pourrait ralentir le taux de nouvelles infections. C'est votre estimation de la réduction des contacts sociaux dans votre région par rapport au statu quo. Bien qu'il ne soit pas clair dans quelle mesure une politique donnée pourrait affecter les contacts sociaux (par exemple, les fermetures d'écoles ou le travail à distance), ce paramètre vous permet de voir comment les projections changent avec des réductions en pourcentage des contacts sociaux.
    * **Hospitalisation %: ** Pourcentage de ** tous ** les cas infectés qui nécessiteront une hospitalisation.
    * ** Patients en Unité de soins intensifs (ICU %): ** Pourcentage de ** tous ** les cas infectés qui devront être traités en ICU.
    * **Patients en Ventilations %: ** Pourcentage de ** tous ** les cas infectés qui auront besoin d'une ventilation mécanique.
    * ** Durée du séjour à l'hôpital: ** Nombre moyen de jours de traitement nécessaires pour les patients COVID-19 hospitalisés.
    * ** Durée du séjour en soins intensifs: ** Nombre moyen de jours de traitement en soins intensifs nécessaires pour les patients en soins intensifs COVID-19.
    * ** Durée de séjour de la ventilation: ** Nombre moyen de jours de ventilation nécessaires pour les patients COVID-19 ventilés.
    * ** Part du marché hospitalier (%): ** La proportion de patients de la région susceptibles de venir à votre hôpital (par opposition aux autres hôpitaux de la région) lorsqu'ils tombent malades. Une façon d'estimer cela consiste à examiner tous les hôpitaux de votre région et à ajouter tous les lits. Le nombre de lits de votre hôpital divisé par le nombre total de lits dans la région multiplié par 100 vous donnera une estimation de départ raisonnable.
    * ** Population régionale: ** Taille totale de la population de la région desservie par vos hôpitaux.
